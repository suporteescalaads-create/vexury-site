<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexury | Arquitetos Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#03000a', // Deeper, darker black for neon contrast
              surface: '#0f0518',
              primary: '#ffffff',
              secondary: '#9ca3af',
              accent: '#a855f7',     // Purple 500 - Brighter Neon
              'accent-dark': '#9333ea',
              'accent-light': '#d8b4fe',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%, 100%': { backgroundPosition: '-200% center' },
                '50%': { backgroundPosition: '200% center' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(168, 85, 247, 0.3)' },
                '100%': { boxShadow: '0 0 50px rgba(168, 85, 247, 0.6)' },
              }
            },
            transitionDuration: {
                '400': '400ms',
                '700': '700ms',
                '2000': '2000ms',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.47/build/spline-viewer.js"></script>
    <style>
      body {
        background-color: #03000a;
        color: #ffffff;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        scroll-padding-top: 100px;
      }
      ::selection {
        background-color: #a855f7;
        color: white;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .neon-border {
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.2), inset 0 0 10px rgba(168, 85, 247, 0.1);
      }

      /* Strong Text Shine */
      .text-shine {
        background: linear-gradient(
          110deg, 
          #a855f7 30%, 
          #ffffff 50%, 
          #a855f7 70%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
