
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Prioritization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/suporteescalaads-create/elementos/refs/heads/main/image-hero.webp" fetchpriority="high">
    
    <!-- Primary Meta Tags -->
    <title>Vexury | High-Performance Websites for Your Business</title>
    <meta name="title" content="Vexury | High-Performance Websites for Your Business">
    <meta name="description" content="Give your business the online presence it deserves. Elevate your brand with a high-performance website built by Vexury.">

    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/suporteescalaads-create/vexury-site/6f67f3e6f98450861e8a1d191faab378f805a283/faviconvexuryfinal.svg" />
    
    <!-- Critical CSS for FCP Improvement -->
    <style>
      :root { --bg: #03000a; }
      body { background-color: var(--bg); color: #fff; margin: 0; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      .hero-section { min-height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; }
      .content-lazy { content-visibility: auto; contain-intrinsic-size: 1px 500px; }
      .hero-title {
        background: linear-gradient(to right, #fff, #d8b4fe, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Pre-define space for hero image to prevent layout shift */
      .image-container { aspect-ratio: 2 / 1; width: 100%; max-width: 1200px; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#03000a',
              surface: '#0f0518',
              primary: '#ffffff',
              secondary: '#9ca3af',
              accent: '#a855f7',
              'accent-dark': '#9333ea',
              'accent-light': '#d8b4fe',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
