    <!-- Critical CSS Inlined -->
    <style>
      :root { color-scheme: dark; }
      body { background-color: #03000a; color: #ffffff; margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; overflow-x: hidden; }
      /* Pre-render Hero styles to avoid CLS and Flash of Unstyled Content */

        background: linear-gradient(110deg, #a855f7 30%, #ffffff 50%, #a855f7 70%);
        background-size: 200% auto;

      #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.5; contain: strict; }

    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",

  <body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      /* Optimized Background Script - Reduced CPU cycles */
      (function() {
        const canvas = document.getElementById('bg-canvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d', { alpha: true });
        let w, h, meteors = [];
        const setSize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.addEventListener('resize', setSize);
        setSize();
        class Meteor {
          constructor() { this.reset(true); }
          reset(init) {
            this.x = Math.random() * w * 1.5; this.y = init ? Math.random() * h : -100;
            this.l = Math.random() * 80 + 20; this.s = Math.random() * 2 + 1;
            this.o = Math.random() * 0.2 + 0.05;
          }
          draw() {
            this.x -= this.s; this.y += this.s;
            if (this.x < -100 || this.y > h + 100) this.reset();
            ctx.beginPath();
            const g = ctx.createLinearGradient(this.x, this.y, this.x + this.l, this.y - this.l);
            g.addColorStop(0, `rgba(255, 255, 255, ${this.o})`);
            g.addColorStop(0.2, `rgba(168, 85, 247, ${this.o * 0.8})`);
            g.addColorStop(1, `rgba(168, 85, 247, 0)`);
            ctx.strokeStyle = g; ctx.lineWidth = 1; ctx.moveTo(this.x, this.y); ctx.lineTo(this.x + this.l, this.y - this.l); ctx.stroke();
          }
        }
        const count = Math.min(Math.floor(w / 150), 12);
        for (let i = 0; i < count; i++) meteors.push(new Meteor());
        function run() {
          ctx.clearRect(0, 0, w, h);
          for (let i = 0; i < meteors.length; i++) meteors[i].draw();
          requestAnimationFrame(run);
        }
        run();
      })();
    </script>
  </body>
